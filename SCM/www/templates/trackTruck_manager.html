<ion-modal-view ng-controller="trackTruckCtrl">
    <ion-header-bar class="appback-bg">
        <button class="button back-button buttons button-clear header-item" ng-click="closeLogin()">
            <i class="icon ion-android-arrow-back"></i>
        </button>
        <h1 class="title">REPORT</h1>
    </ion-header-bar>
    <ion-content ng-init="$rootScope.Loadingshow();">
       <div class="card">
            <button class="button button-block button-positive" ui-sref="app.take_photo">
                Navigate To Address
            </button>
            <div class="mapWrap" data-tap-disabled="true">
                <map center="{{lat}},{{lng}}" zoom="15">
                    <marker ng-repeat="pos in positions" position="{{lat}},{{lng}}"></marker>
                </map>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
