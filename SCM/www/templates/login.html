<ion-view title="Login" ng-init="init()" hide-nav-bar="true">
    <ion-content padding="'true'" class="has-header">
        <form class="list" name="loginfrm" novalidate data-ng-submit="loginfrm.$valid && login(user,loginfrm.$valid)">
            <ion-list>
                <div style="padding-top: 97px;">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input ng-model="user.email" type="email" placeholder="" name="username" ng-pattern='/^(([^ </>()[\]\.,;:\s@\"]+(\.[^ <> ()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^ <> ()[\]\.,;:\s@\"]{2,})$/i' required>
                    </label>
                    <span>
                            <div data-ng-messages="loginfrm.$submitted && loginfrm.username.$error" role="alert" class="assertive">
                                <div data-ng-message="required">
                                    Enter User name
                                </div>
                                <div data-ng-message="email || pattern">
                                    Enter Valid User name
                                </div>
                            </div>
                        </span>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password" type="password" placeholder="" name="password" required/>
                    </label>
                    <span>
                            <div data-ng-messages="loginfrm.$submitted && loginfrm.password.$error" role="alert" class="assertive">
                                <div data-ng-message="required">
                                    Enter password
                                </div>
                            </div>
                        </span>
                    <span>
                        <div role="alert" class="assertive" ng-if="errMsgLogin">
                            <div>
                                {{ errMsgLogin }}
                            </div>
                        </div>
                    </span>
                </div>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block button-calm">Log in</button>
            <div class="text-center">
                <a href="#" >Or create an account</a>
            </div>
        </form>
    </ion-content>
</ion-view>
