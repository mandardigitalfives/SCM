<ion-modal-view >
<ion-header-bar style="background-color: #444444;">
    <div class="buttons">
      <button class="button  button-clear" ng-click="closeTruckList()"><i class="icon ion-android-arrow-back"></i></button>
    </div>
    <h1 class="title" style="color: white;!important;text-align: center;">Truck List</h1>
  </ion-header-bar>
    <ion-content  ng-controller="TrucklistCtrl">
         <div ng-repeat="truck in TruckList" class="list card">
            <div class="item item-avatar">
                <img src="img/ionic.png">
                <h2>{{truck.UserId}}</h2>
                <p>November 05, 1955</p>
            </div>
            <div class="item item-body">
                <p>
                    This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.
                </p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
