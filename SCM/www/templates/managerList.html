<ion-view view-title=" My Managers" ng-init="init();getManager();">
    <ion-content ng-class="{expanded:isExpanded}" id="managerList">
          <div class="item card-item"  ng-repeat="manager in managerList" ng-click="showTruckList(manager.Uid,manager.Name,manager.UserId,manager.Company_name,manager.profile_image)">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap ">
                    <span class="avatar" style="background-image: url('{{ProfileImage}}{{manager.profile_image}}');"></span>
                     <h2 class="appback">{{manager.Name}}</h2>
                     <h3>Company&nbsp;:&nbsp;&nbsp;{{manager.Company_name}}</h3>
                     <h4>Godown&nbsp;:&nbsp;&nbsp;{{manager.Godown}}</h4>
                     <h4>City&nbsp;:&nbsp;&nbsp;{{manager.city}}</h4>
                      <a><h2 class="positive">Phone&nbsp;:&nbsp;&nbsp;{{manager.mobile}}</h2></a>
                    </div>
                    <div>
                      <div class="row">
                      <div class="col col-50"><img ng-src="img/delivery-truck.png"><h4>Idle&nbsp;:&nbsp;&nbsp;{{manager.Idle_Vehicles}}</h4>
                       </div>
                      <div class="col col-50">
                      <img ng-src="img/delivery-truck.png">
                        <h4> On roads&nbsp;:&nbsp;&nbsp;{{manager.Vehicles_on_roads}}</h4>
                        <!-- <i class="icon ion-chatbubble appback"></i> 2 -->
                        <!-- <i class="icon ion-heart assertive"></i> 4 -->
                      <!--   <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div> -->
                    </div>
                      </div>
                    </div>
                        
            </div>
        </div>
    </ion-content>
</ion-view>
