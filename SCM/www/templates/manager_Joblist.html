
 <ion-view view-title="Job List"  ng-init="init()">
    <ion-content class="stripedTabs" scroll="false" >
    <ion-tabs class="tabs-striped tabs-top tabs-light">
      <ion-tab title="Created Job" ui-sref="app.manager_Joblist.available_truck" on-select="main.onTabSelected(this)">
        <ion-nav-view name="app-manager_Joblist-available_truck" ></ion-nav-view>
      </ion-tab>
      <ion-tab title="On Going Job" ui-sref="app.manager_Joblist.ongoing_truck">
        <ion-nav-view name="app-manager_Joblist-ongoing_truck"></ion-nav-view>
      </ion-tab>

       <ion-tab title="Done Job" >
        <ion-nav-view name=""></ion-nav-view>
      </ion-tab>
    </ion-tabs>
    </ion-content>
</ion-view>
